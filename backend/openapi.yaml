  /{locale}/matches/{urn_sport_event}/lineups:
    get:
      description: |
        Show lineups for one sport event.
      operationId: getMatchLineups
      parameters:
      - $ref: '#/components/parameters/urn_sport_event'
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/match_lineups'
      security:
      - ApiKeyAuth: []
      summary: show lineups one sport event
      tags:
      - sport_events
      x-sr-name: match_lineups
  /{locale}/matches/{urn_sport_event}/summary:
    get:
      description: |
        Show a summary for one sport event, including results.
      operationId: getMatchesSummary
      parameters:
      - $ref: '#/components/parameters/urn_sport_event'
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/match_summary'
      security:
