      x-sr-name: match_timeline
  /{locale}/matches/{urn_sport_event}/timeline/delta:
    get:
      description: |
        Get the summary and timeline for a sport event where something happened in the last 5 minutes(300s)
      operationId: getMatchTimelineDelta
      parameters:
      - $ref: '#/components/parameters/urn_sport_event'
